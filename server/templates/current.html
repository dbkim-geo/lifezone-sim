<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 생활권 살펴보기</title>
    <link rel="icon" href="/static/images/favicon.png" type="image/png">
    <!-- Tailwind CSS (Aesthetics and Responsiveness) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Proj4js for EPSG:5179 support -->
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.0/dist/proj4.js"></script>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css">
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js (for Radar Chart) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Configuration (must be loaded before current.js) -->
    <script src="/static/js/config.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/current.css?v={{ css_version }}">
</head>
<body class="bg-gradient-to-br from-gray-100 via-gray-50 to-blue-50 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-lg border-b border-sky-200 shadow-md shadow-sky-100 p-4 flex justify-between items-center z-10">
        <h1 class="text-xl font-bold bg-gradient-to-r from-sky-500 to-blue-500 bg-clip-text text-transparent">현재 생활권 살펴보기</h1>
        <div class="flex gap-3 items-center">
            <a href="/simulation" class="px-4 py-2 bg-gradient-to-r from-sky-400 to-blue-400 hover:from-sky-300 hover:to-blue-300 text-white font-medium rounded-lg transition-all duration-200 shadow-md shadow-sky-200 hover:shadow-sky-300 transform hover:scale-105">
                장래 생활권 시뮬레이션 하기
            </a>
            <button id="intent-modal-btn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg transition-all duration-200 shadow-sm border border-gray-300 hover:border-sky-300">
                기획 의도
            </button>
        </div>
    </header>

    <!-- 기획 의도 모달은 intent-modal.js에서 동적으로 생성됩니다 -->

    <!-- Main Content Area: Use custom class for height calculation -->
    <main class="full-height-flex flex flex-col lg:flex-row p-4 space-y-4 lg:space-y-0 lg:space-x-4">
        
        <!-- Left Control Panel (Sidebar) -->
        <aside id="control-panel" class="bg-white/80 backdrop-blur-lg border border-sky-200 p-5 rounded-xl shadow-lg shadow-sky-100 lg:w-80 w-full flex-shrink-0 h-auto lg:h-full overflow-y-auto">
            <!-- 1. 생활권 구분 토글 -->
            <div class="mb-2">
                <label class="block text-sm font-medium text-sky-600 mb-1">생활권 수준</label>
                <div class="flex bg-gray-100 rounded-full p-1 border border-gray-300" id="living-area-toggle">
                    <button data-level="basic" class="flex-1 py-2 text-sm font-medium rounded-full transition-all duration-200 bg-gradient-to-r from-sky-400 to-blue-400 text-white shadow-md shadow-sky-200">
                        기초생활권
                    </button>
                    <button data-level="regional" class="flex-1 py-2 text-sm font-medium rounded-full text-gray-600 hover:text-gray-800 hover:bg-gray-200 transition-all duration-200">
                        지역생활권
                    </button>
                </div>
            </div>

            <!-- 2. 지표 선택 (Dynamic Checkboxes - 2 Column Grid) -->
            <div class="mb-2 border-t border-sky-200 pt-2">
                <label class="block text-sm font-medium text-sky-600 mb-1">시각화 지표 선택</label>
                <div id="indicator-selection" class="">
                    <!-- Dynamic Checkboxes will be inserted here -->
                </div>
            </div>

            <!-- 3. 시각화 버튼 -->
            <button id="visualize-button" class="w-full bg-gradient-to-r from-sky-400 to-blue-400 hover:from-sky-300 hover:to-blue-300 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-md shadow-sky-200 hover:shadow-sky-300 transform hover:scale-105">
                시각화하기
            </button>
        </aside>

        <!-- Right Map Area -->
        <!-- Use h-full here to ensure this column takes the full available height of <main> -->
        <div class="flex-grow flex flex-col h-full"> 
            <!-- Map Area - Takes full height, flex-grow -->
            <section class="bg-white/80 backdrop-blur-lg border border-sky-200 rounded-xl shadow-lg shadow-sky-100 flex-grow overflow-hidden p-2">
                <!-- Map Container: Dynamic grid for 1, 2, or 4 maps. h-full is critical here. -->
                <div id="map-container" class="grid grid-cols-1 gap-1 h-full"> 
                    <div id="map-1-wrapper" class="map-wrapper">
                        <div id="map-1" class="map"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <!-- 기획의도 모달 (공통 모듈) -->
    <script src="/static/js/intent-modal.js?v={{ js_version }}"></script>
    <script>
        // 현재생활권 페이지에서는 기획의도 탭을 기본으로 표시
        document.addEventListener('DOMContentLoaded', function() {
            // 기존 초기화 제거하고 기획의도 탭으로 재초기화
            if (typeof initIntentModal === 'function') {
                initIntentModal('intent');
            }
        });
    </script>
    <script src="/static/js/current.js"></script>

</body>
</html>
